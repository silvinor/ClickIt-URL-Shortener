<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 402</title>
  <style>
    body {
      color: #111;
      background-color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 1rem;
      height: 100vh;
      display: flex;
      justify-content: center; /* Horizontal centre */
      align-items: center;     /* Vertical centre */
    }
    @media (prefers-color-scheme: dark) {
      body {
        color: #999;
        background-color: #222;
      }
    }
    .text-danger {
      color: #f33;
    }
    h1 {
      align-items: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    h1 > :first-child {
      border-right: 0.25rem #7777 solid;
      display: inline-block;
      padding: 0.5rem 0;
      padding-right: 1rem;
      color: initial;
    }
    h1 > :last-child {
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <h1 class="text-danger"><span>402</span> <span>Payment Required</span></h1>
</body>
</html>
